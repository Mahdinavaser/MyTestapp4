<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile App</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        height: 100vh;
        overflow: hidden;
    }

    /* GENERAL SCREEN STYLE */
    .screen {
        display: none;
        height: calc(100vh - 60px);
        overflow-y: auto;
        padding: 20px;
        box-sizing: border-box;
    }
    .active-screen {
        display: block;
    }

    /* BOTTOM NAVIGATION */
    .bottom-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 60px;
        background: #ffffff;
        display: flex;
        justify-content: space-around;
        align-items: center;
        border-top: 1px solid #ccc;
        z-index: 999;
    }
    .bottom-nav button {
        background: none;
        border: none;
        font-size: 16px;
    }

    /* --- HOME CARDS --- */
    .chapter-card {
        background: white;
        padding: 15px;
        margin-bottom: 10px;
        border-radius: 8px;
        box-shadow: 0px 2px 6px rgba(0,0,0,0.08);
    }

    /* --- CHATROOM FIXES --- */
    #chatroom {
        display: flex;
        flex-direction: column;
        height: calc(100vh - 60px);
        overflow: hidden;
    }

    #chatMessages {
        flex: 1;
        overflow-y: auto;
        padding: 15px;
    }

    /* Chat input box ABOVE the navigation bar */
    .chat-input {
        position: fixed;
        bottom: 60px; /* sits ABOVE nav bar */
        left: 0;
        width: 100%;
        background: #fff;
        padding: 8px;
        display: flex;
        gap: 8px;
        border-top: 1px solid #ddd;
        box-sizing: border-box;
    }

    .chat-input input {
        flex: 1;
        padding: 12px;
        border-radius: 6px;
        border: 1px solid #ccc;
    }

    .chat-input button {
        padding: 10px 16px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 6px;
    }

    /* Chat message styling */
    .message {
        background: #e0e0e0;
        padding: 10px;
        margin-bottom: 8px;
        border-radius: 6px;
        max-width: 75%;
    }
</style>
</head>
<body>

<!-- HOME SCREEN -->
<div id="home" class="screen active-screen">
    <h2>Book Chapters</h2>

    <div class="chapter-card">Chapter 1<br><small>A short preview text...</small></div>
    <div class="chapter-card">Chapter 2<br><small>A short preview text...</small></div>
    <div class="chapter-card">Chapter 3<br><small>A short preview text...</small></div>
</div>

<!-- CHATROOM SCREEN -->
<div id="chatroom" class="screen">
    <div id="chatMessages"></div>

    <div class="chat-input">
        <input type="text" id="chatMessageInput" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<!-- ABOUT SCREEN -->
<div id="about" class="screen">
    <h2>About This App</h2>
    <p>This is a simple multi-screen mobile-friendly web app.</p>
</div>

<!-- BOTTOM NAVIGATION -->
<div class="bottom-nav">
    <button onclick="showScreen('home')">Home</button>
    <button onclick="showScreen('chatroom')">Chat</button>
    <button onclick="showScreen('about')">About</button>
</div>

<script>
function showScreen(id) {
    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active-screen'));
    document.getElementById(id).classList.add('active-screen');
}

/* --- CHAT FUNCTIONALITY --- */
function sendMessage() {
    const input = document.getElementById("chatMessageInput");
    const text = input.value.trim();
    if (!text) return;

    const msg = document.createElement("div");
    msg.className = "message";
    msg.textContent = text;

    const chatMessages = document.getElementById("chatMessages");
    chatMessages.appendChild(msg);

    input.value = "";

    chatMessages.scrollTop = chatMessages.scrollHeight;
}
</script>

</body>
</html>
